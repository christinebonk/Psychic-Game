<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Horror Hangman</title>
		<!--Reset CSS-->
		<link rel="stylesheet" href="assets/css/reset.css">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!--My CSS-->
		<link href="https://fonts.googleapis.com/css?family=Stylish" rel="stylesheet">
		<link rel="stylesheet" href="assets/css/style.css">


</head>
<body>
	<!--Header Begins-->
	<header>
		<h1>Horror Hangman</h1>
	</header>
	<!--Main Section Begins-->
	<main>
		<figure>
			<img src="assets/images/ghost.png" alt="haunting man">
		</figure>
	<!--Main Container-->
	<div class="container">

		<!--Row: Game-->
		<div class="row">
			<!--Column: Hangman and Letters Guessed-->
			<div class="col-md-4">
				<!--Hangman-->
				<div class="row">
					<div class="hangman">
						<div id="head" class="part"></div>
						<div id="body" class="part"></div>
						<div id="left-arm" class="part"></div>
						<div id="bottom-left-arm" class="part"></div>
						<div id="right-arm" class="part"></div>
						<div id="bottom-right-arm" class="part"></div>
						<div id="left-leg" class="part"></div>

						<div id="bottom-left-leg" class="part"></div>
						<div id="right-leg" class="part"></div>
						<div id="bottom-right-leg" class="part"></div>
						<div id="left-eye" class="part"></div>
						<div id="right-eye" class="part"></div>
						<div id="mouth" class="part"></div>

					</div>
				</div>
				<!--Wrong letters guessed placed here-->
				<div class="row">
					<h3>Letters Guessed</h3>
					<ul id="wrong"></ul>
				</div>
			</div>

			<!--Column: Word and Progress-->
			<div class="col-md-8">
				<div class="row">
					<!--Word placed here-->
					<div id="word"></div>
				</div>
				<div class="row">
					<!--Remaining Guesses-->
					<div id="guess"></div>
					<!--Win Count-->
					<div id="win-count"></div>
				</div>
			</div>
		</div>

		<!--Win Message-->
		<div id="win"></div>
		
	</div>

	</main>

	<!--Link to Javascript-->
	<script src="assets/javascript/game.js"></script>
</body>
</html>
