<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Horror Hangman</title>
		<!--Reset CSS-->
		<link rel="stylesheet" href="assets/css/reset.css">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!--My CSS-->
		<link href="https://fonts.googleapis.com/css?family=Stylish" rel="stylesheet">
		<link rel="stylesheet" href="assets/css/style.css">


</head>
<body>
	<div id="you-lose">
		<p>You Lose...</p>
		<button onclick="playGame()" id="replay" class="btn btn-warning">Play Again</button>
	</div>
	<!--Header Begins-->
	<header>
		<h1>Horror Hangman</h1>
		<div id="win"></div>
	</header>
	<!--Main Section Begins-->
	<main>
		<img id="eyes1" class="eyes eyes1" src='assets/images/eyes.jpg'>
		<img id="eyes2" class="eyes eyes2" src='assets/images/eyes.jpg'>
		<img id="eyes3" class="eyes eyes3" src='assets/images/eyes.jpg'>
		<img id="eyes4" class="eyes eyes4" src='assets/images/eyes.jpg'>
		<img id="eyes5" class="eyes eyes5" src='assets/images/eyes.jpg'>
		<img id="eyes6" class="eyes eyes6" src='assets/images/eyes.jpg'>
		<img id="eyes7" class="eyes eyes7" src='assets/images/eyes.jpg'>
		<img id="eyes8" class="eyes eyes8" src='assets/images/eyes.jpg'>
		<img id="eyes9" class="eyes eyes9" src='assets/images/eyes.jpg'>
		<img id="eyes10" class="eyes eyes10" src='assets/images/eyes.jpg'>
	<!--Main Container-->
	<div class="container">

		<!--Row: Game-->
		<div class="row">

			<!--Column: Hangman and Letters Guessed-->
			<div class="col-md-4 col-sm-6 col-xs-12">

				<!--Row: Hangman-->
				<div class="row hang-box">
					<div class="hangman">
						<div id="head" class="part"></div>
						<div id="body" class="part"></div>
						<div id="left-arm" class="part"></div>
						<div id="pole" class="part"></div>
						<div id="right-arm" class="part"></div>
						<div id="pole2" class="part"></div>
						<div id="left-leg" class="part"></div>

						<div id="string" class="part"></div>
						<div id="right-leg" class="part"></div>
						<div id="stand" class="part"></div>
						<div id="left-eye" class="part"></div>
						<div id="right-eye" class="part"></div>
						<div id="mouth" class="part"></div>

					</div>
				</div>

				<!--Row: Wrong letters guessed placed here-->
				<div class="row">
					<h3>Letters Guessed</h3>
					<ul id="wrong"></ul>
				</div>

			</div>
		
			<!--Column: Word and Progress-->
			<div class="col-md-8 col-sm-6 col-xs-12">
				<div class="row">
					<!--Word placed here-->
					<div id="word"></div>
				</div>
				<div class="row score">
					<!--Remaining Guesses-->
					<div class="guess-box score-box">
						<h3>Guesses</h3>
						<div id="guess"></div>
					</div>
					<!--Win Count-->
					<div class="win-box score-box">
						<h3>Wins</h3>
						<div id="win-count"></div>
					</div>
				</div>
			</div>
		</div>

		<!--Win Message-->
		
		
	</div>

	</main>

	<!--Link to Javascript-->
	<script src="assets/javascript/game.js"></script>
</body>
</html>
